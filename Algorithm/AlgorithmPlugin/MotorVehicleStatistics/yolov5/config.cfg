{
  "maxBatchSize": 64,
  "dataDir": "./plugins/MotorVehicleStatistics",
  "engineFileName": "model/yolov5s-64-cal.engine",
  "build": {
    "dlaCore": 1,
    "useInt8": true,
    "weightsFileName": "data/yolov5s.wts",
    "calibrationFileName": "model/yolov5.calibration",
    "calibrationImgFolder": "data/val2017",
    "calibrationImgBatchs": 10,
    "modeType": "s"
  },
  "run": {
    "batchSize": 3,
    "confThresh": 0.4,
    "nmsThresh":  0.3,
    "wlimit":150,
    "hlimit":120
  },
  "tracker": {
    "minHits": 3,
    "maxAge": 2,
    "iouThreshold": 0.3,
    "dsBudget": 100,
    "dsMaxAge": 30,
    "dsInit": 3,
    "dsMaxCosineDistance": 0.2,
    "dsMaxIouDistance": 0.7,
    "featureExtractor": {
      "engineFileName": "model/tiny_net.engine",
      "weightsFileName": "data/tiny_net.wts"
    }
  }
}

